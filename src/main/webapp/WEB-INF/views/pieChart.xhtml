<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Facelet Title</title>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <h:outputScript library="js" name="chart.min.js" />
 
	 <style>
 
	 body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .top-nav {
            background-color: #333; 
            padding: 10px;
            color: white;
            text-align: right;
        }

        .container-fluid {
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 15px;
        }

        .sidebar {
            position: fixed;
            width: 180px;
            height: 410px;
            background-color: #f1f1f1;
            padding-top: 20px;
            padding-left: 10px;
        }

        .sidebar a {
            padding: 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-left: 200px; 
            padding: 16px;
            width: calc(100% - 200px);
        }
        .custom-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px; /* Adjust as needed */
}

.custom-table th, .custom-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.custom-table th {
    background-color: #f2f2f2;
}

@keyframes fadeIn {
  from {top: 20%; opacity: 0;}
  to {top: 100; opacity: 1;}
  
}

@-webkit-keyframes fadeIn {
  from {top: 20%; opacity: 0;}
  to {top: 100; opacity: 1;}
  
}

.wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  animation: fadeIn 1000ms ease;
  -webkit-animation: fadeIn 1000ms ease;
  
}

h1 {
  font-size: 50px;
  font-family: 'Poppins', sans-serif;
  margin-bottom: 0;
  line-height: 1;
  font-weight: 700;
}

.dot {
  color: #4FEBFE;
}

p {
  text-align: center;
  margin: 18px;
  font-family: 'Muli', sans-serif;
  font-weight: normal;
  
}

.icons {
  text-align: center;
  
}

.icons i {
  color: #00091B;
  background: #fff;
  height: 15px;
  width: 15px;
  padding: 13px;
  margin: 0 10px;
  border-radius: 50px;
  border: 2px solid #fff;
  transition: all 200ms ease;
  text-decoration: none;
  position: relative;
}

.icons i:hover, .icons i:active {
  color: #fff;
  background: none;
  cursor: pointer !important;
  transform: scale(1.2);
  -webkit-transform: scale(1.2);
  text-decoration: none;
  
}
          
    </style>
    
</h:head>
<h:body>
 <div class="container-fluid"
		style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; margin-top: 10px; padding-top: 15px; padding-bottom: 15px; border-radius: 15px;">

    
    <div class="top-nav">
    <H3 style="text-align: left;">Employee Management System</H3>
    <h:form>
            <h:commandButton action="#{userController.logout}" value="Logout" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" />
   </h:form>
    </div>
    
     <div class="sidebar" id="sidebar">
        <h:form>
            <h:commandLink value="Create New" action="#{menuBean.createNew}" style="display: block; margin-bottom: 5px;" />
               <h:commandLink value="Admin DashBoard " action="#{menuBean.admin}" style="display: block; margin-bottom: 5px;" />
            <h:commandLink value="Pie Chart" action="#{menuBean.pieChart}" style="display: block;" />
        </h:form>
    </div>

 <div class="content" style="padding-left:2px; width: 1160px;">

<div class="wrapper">
  <h1>coming soon<span class="dot">.</span></h1>
  <p>Under construction</p>
  <div class="icons">
    <a href=""><i class="fa fa-twitter"></i></a>
    <a href=""><i class="fa fa-youtube-play"></i></a>
    <a href=""><i class="fa fa-paper-plane"></i></a>
  </div>
 </div>
 
 </div>
 </div>
 </h:body>
 </html>
