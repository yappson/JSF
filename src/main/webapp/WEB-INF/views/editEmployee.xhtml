<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelet Title</title>
	 <style>
	 body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .top-nav {
            background-color: #333; 
            padding: 10px;
            color: white;
            text-align: right;
        }

        .container-fluid {
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 15px;
        }

        .sidebar {
			
            width: 180px;
            height: 410px;
            background-color: #f1f1f1;
            padding-top: 20px;
            padding-left: 10px;
        }

        .sidebar a {
            padding: 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-left:20px; 
            padding: 16px;
            width: calc(100% - 200px);
            align-items: flex-start;
        }
     .custom-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px; /* Adjust as needed */
}

.custom-table th, .custom-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.custom-table th {
    background-color: #f2f2f2;
}


      .custom-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('path/to/your/arrow-icon.png') no-repeat right center; /* Add your arrow icon */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100px; /* Adjust the width as needed */
            cursor: pointer;
        }

        /* Style for the options in the dropdown */
        .custom-select option {
            background-color: #f9f9f9;
            color: #333;
        }   
         .custom-button {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style for the outputText displaying page information */
        .page-info {
            font-size: 16px;
            margin: 0 10px;
            color: #333;
        }
        
        
 h3 {
    color: #333;
}

.form-label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.btn-success {
    background-color: #28a745;
    color: #fff;
    border: none;
}

.error {
    color: #ff0000;
}

.text-center {
    text-align: center;
}

.mb-3 {
    margin-bottom: 15px;
}

        
       
    </style>
    
</h:head>
<h:body>
 <div class="container-fluid"
		style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; margin-top: 10px; padding-top: 15px; padding-bottom: 15px; border-radius: 15px;">

    
    <div class="top-nav">
    <H3 style="text-align: left;">Employee Management System</H3>
    <h:form>
            <h:commandButton action="#{userController.logout}" value="Logout" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" />
   </h:form>
    </div>
    <div style="display: flex;">
     <div class="sidebar" id="sidebar" style="flex: 0 0 200px; padding-right: px;">
        <h:form>
            <h:commandLink value="Create New" action="#{menuBean.createNew}" style="display: block; margin-bottom: 5px;" />
              <h:commandLink value="Admin DashBoard " action="#{menuBean.admin}" style="display: block; margin-bottom: 5px;" />
            <h:commandLink value="Pie Chart" action="#{menuBean.pieChart}" style="display: block;" />
        </h:form>
    </div>
    <h:form style="max-width: 400px; margin: 0 auto;">
        <h3 style="text-align: center;">Employee Edit Form</h3>

  <div class="form-group">
        <h:outputText value="employeeCode" />
        <h:inputText id="employeeCode" value="#{editEmployeeBean.selectedEmployee.employeeCode}" readonly="true" styleClass="form-control"></h:inputText>
        <h:message for="employeeCode" styleClass="error-message" ></h:message>
    </div>
         <div class="form-group">
        <h:outputText value="Name" />
        <h:inputText id="name" value="#{editEmployeeBean.selectedEmployee.name}" styleClass="form-control"></h:inputText>
        <h:message for="name" styleClass="error-message" ></h:message>
    </div>
    
    <div class="form-group">
        <h:outputText value="Email" />
        <h:inputText id="email" value="#{editEmployeeBean.selectedEmployee.email}" styleClass="form-control"></h:inputText>
        <h:message for="email" styleClass="error-message"></h:message>
    </div>
    
    <div class="form-group">
        <h:outputText value="Contact Number" />
        <h:inputText id="contactNumber" value="#{editEmployeeBean.selectedEmployee.contactNumber}" styleClass="form-control"></h:inputText>
        <h:message for="contactNumber" styleClass="error-message"></h:message>
    </div>
    
    <div class="form-group">
        <h:outputText value="Designation" />
        <h:inputText id="designation" value="#{editEmployeeBean.selectedEmployee.designation}" styleClass="form-control"></h:inputText>
        <h:message for="designation" styleClass="error-message"></h:message>
    </div>
    
    <div class="form-group">
        <h:outputText value="Department" />
        <h:inputText id="department" value="#{editEmployeeBean.selectedEmployee.department}" styleClass="form-control"></h:inputText>
        <h:message for="department" styleClass="error-message"></h:message>
    </div>

        <h:commandButton value="Save" action="#{editEmployeeBean.saveEmployee}" />
    </h:form>
    
    
    </div>
    </div>
    </h:body>
    </html>
