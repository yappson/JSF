<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Facelet Title</title>
	 <style>
	 body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .top-nav {
            background-color: #333; 
            padding: 10px;
            color: white;
            text-align: right;
        }

        .container-fluid {
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 15px;
        }

        .sidebar {
			
            width: 180px;
            height: 410px;
            background-color: #f1f1f1;
            padding-top: 20px;
            padding-left: 10px;
        }

        .sidebar a {
            padding: 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-left:20px; 
            padding: 16px;
            width: calc(100% - 200px);
            align-items: flex-start;
        }
     .custom-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px; /* Adjust as needed */
}

.custom-table th, .custom-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.custom-table th {
    background-color: #f2f2f2;
}


      .custom-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('path/to/your/arrow-icon.png') no-repeat right center; /* Add your arrow icon */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100px; /* Adjust the width as needed */
            cursor: pointer;
        }

        /* Style for the options in the dropdown */
        .custom-select option {
            background-color: #f9f9f9;
            color: #333;
        }   
         .custom-button {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style for the outputText displaying page information */
        .page-info {
            font-size: 16px;
            margin: 0 10px;
            color: #333;
        }
        
        


.form-label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.btn-success {
    background-color: #28a745;
    color: #fff;
    border: none;
}

.error {
    color: #ff0000;
}

.text-center {
    text-align: center;
}

.mb-3 {
    margin-bottom: 15px;
}


 .registration-container {
        background: #fff;
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 1rem;
    }

    .registration-container h2 {
        font-weight: bold;
        font-size: 1.4rem;
        margin-bottom: 1rem;
        position: relative;
    }

    .registration-container h2::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 0;
        height: 3px;
        width: 20%;
        border-radius: 2px;
        background-color: #e65b00;
    }

 .three-details-item {
        display: flex;
        align-items: center; /* Align items vertically in the center */
        gap: 20px 27px;
        padding-bottom: 20px;
    }
 

    hr {
        width: 70%;
        height: 1px;
        background-color: #d2d2d2;
        margin: 1rem 0;
        border: none;
    }

    .personal-details,
    .identity-details {
        margin: .2rem 0;
    }

    .personal-details label,
    .identity-details label {
        margin: .5rem 1rem;
        font-size: .9rem;
        font-weight: 600;
    }

    .three-details-item input,
    .three-details-item select,
    .three-details-item textarea {
        flex: 1;
        padding: 8px;
        margin: 0;
        box-sizing: border-box;
    }

    .error-message {
        color: red;
        margin: 0; /* Remove default margin for error message */
    }

    .submit-btn {
 padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    }
        #registrationForm{
        background-position: center;
        }
        
    .input-container {
    display: flex;
    flex-direction: column;
}

.error-message {
    margin-top: 4px; /* Adjust as needed */
    color: red;
}
       
    </style>
    
</h:head>
<h:body>

 <div class="container-fluid"
		style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; margin-top: 10px; padding-top: 15px; padding-bottom: 15px; border-radius: 15px;">

    
    <div class="top-nav">
    <H3 style="text-align: left;">Employee Management System</H3>
    <h:form>
            <h:commandButton action="#{userController.logout}" value="Logout" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" />
   </h:form>
    </div>
    <div style="display: flex;">
     <div class="sidebar" id="sidebar" style="flex: 0 0 200px; padding-right: px;">
        <h:form>
            <h:commandLink value="Create New" action="#{menuBean.createNew}" style="display: block; margin-bottom: 5px;" />
              <h:commandLink value="Admin DashBoard " action="#{menuBean.admin}" style="display: block; margin-bottom: 5px;" />
            <h:commandLink value="Pie Chart" action="#{menuBean.pieChart}" style="display: block;" />
        </h:form>
    </div>
    
         <div class="content" style="padding-left:16px; margin-left: 20px; width: calc(100% - 200px);">
       

    <h:form id="registrationForm" >
   
        <!-- Personal Details Section -->
        <fieldset>
  <legend>Personal Detail :</legend>
        

        <div class="three-details-item">
            <h:outputLabel for="employeeCode">
                <p>Employee Code</p>
                <h:inputText id="employeeCode" value="#{qualiBean.selectedEmployee.employeeCode}" readonly="true" placeholder="employeeCode"/>
            </h:outputLabel>

            <h:outputLabel for="name">
                <p>Name</p>
                <h:inputText id="name" value="#{qualiBean.selectedEmployee.name}" readonly="true" placeholder="name"/>
            </h:outputLabel>

            <h:outputLabel for="email">
                <p>E-mail</p>
                <h:inputText id="email" value="#{qualiBean.selectedEmployee.email}" readonly="true" placeholder="E-mail"/>
            </h:outputLabel>
        </div>

        <div class="three-details-item">
            <h:outputLabel for="contactNumber">
                <p>Contact Number</p>
                <h:inputText id="contactNumber" value="#{qualiBean.selectedEmployee.contactNumber}" readonly="true" placeholder="Contact Number"/>
            </h:outputLabel>

            <h:outputLabel for="designation">
                <p>Designation</p>
                <h:inputText id="designation" value="#{qualiBean.selectedEmployee.designation}" readonly="true" placeholder="Designation"/>
            </h:outputLabel>

            <h:outputLabel for="department">
                <p>Department</p>
                <h:inputText id="department" value="#{qualiBean.selectedEmployee.department}" readonly="true" placeholder="Department"/>
            </h:outputLabel>
        </div>
     
        </fieldset>
        <br/>
        <br />
       <fieldset>
  <legend>Qualification :</legend>
   <h:commandButton value="Add" action="#{qualiBean.addGridItem}" />
   <h:messages globalOnly="true" showSummary="true" showDetail="false" style="color:red;"/>
  <h:panelGrid columns="2">
        <h:outputLabel value=""/>
        <h:outputLabel value=""/>
<h:panelGroup>
           
        </h:panelGroup>
        <ui:repeat value="#{qualiBean.gridItems}" var="qualification" varStatus="status">
        <br/>
        <fieldset>
 
            <div class="three-details-item">
                <h:outputLabel for="institute">
                    <p>Institute</p>
                    <div class="input-container">
                    <h:inputText id="institute" value="#{qualification.institute}" placeholder="institute" required="true" requiredMessage="Institute Nmae Is Required"
              validatorMessage=" Institute Name does not contain numbers and length should be less then 10">
              <f:validateRegex pattern="(^[A-Za-z]+$)"/>
              <f:validateLength  maximum="10"/>
              <f:ajax event="blur" render="inst"/>
        </h:inputText>
        <h:message for="institute" styleClass="error-message" id="inst"
              showSummary="true"
              showDetail="false"></h:message>
              </div>
           </h:outputLabel>
              

                <h:outputLabel for="degree">
                    <p>Degree</p>
                          <div class="input-container">
                    <h:inputText id="degree" value="#{qualification.degree}" placeholder="degree" required="true" requiredMessage="Degree Nmae Is Required"
              validatorMessage=" Degree Name does not contain numbers and length should be less then 10">
              <f:validateRegex pattern="(^[A-Za-z]+$)"/>
              <f:validateLength  maximum="10"/>
              <f:ajax event="blur" render="deg"/>
        </h:inputText>
        <h:message for="degree" styleClass="error-message" id="deg"
              showSummary="true"
              showDetail="false"></h:message>
                </div>
                   </h:outputLabel>

                <h:outputLabel for="specialization">
                    <p>Specialization</p>
                    <div class="input-container">
                    <h:inputText id="specialization" value="#{qualification.specialization}" placeholder="specialization" required="true" requiredMessage="Specialization Nmae Is Required"
              validatorMessage=" Specialization Name does not contain numbers and length should be less then 10">
              <f:validateRegex pattern="(^[A-Za-z]+$)"/>
              <f:validateLength  maximum="10"/>
              <f:ajax event="blur" render="inst12"/>
             </h:inputText>
             <h:message for="specialization" styleClass="error-message" id="inst12"
              showSummary="true"
              showDetail="false"></h:message>
               </div>
                 </h:outputLabel>
            </div>
            
            
            
            

            <div class="three-details-item">
                <h:outputLabel for="fromPeriod">
                    <p>From Period</p>
                          <div class="input-container">
                    <h:inputText id="fromPeriod" value="#{qualification.fromPeriod}" placeholder="yyyy-MM-dd" type="date" requiredMessage="From Date Is Required"
              converter="customDateConverterImpl">
     	    <f:ajax event="blur" render="from1"/>
     			
                 
              </h:inputText>
             <h:message
              id="from1"
              showSummary="true"
              showDetail="false"
              for="fromPeriod"
              style="color:red;"/>
              </div>

   </h:outputLabel>
                

                <h:outputLabel for="toPeriod">
                    <p>To Period</p>
                          <div class="input-container">
                    <h:inputText id="toPeriod" value="#{qualification.toPeriod}" placeholder="toPeriod" type="date" requiredMessage="From Date Is Required"
              converter="customDateConverterImpl">
     	    <f:ajax event="blur" render="from2"/>
     			
                 
              </h:inputText>
             <h:message
              id="from2"
              showSummary="true"
              showDetail="false"
              for="fromPeriod"
              style="color:red;"/>
				</div>
               </h:outputLabel>

                <h:outputLabel for="percentage">
                    <p>Percentage</p>
                          <div class="input-container">
                    <h:inputText id="percentage" value="#{qualification.percentage}" placeholder="percentage"/>
                    </div>
                </h:outputLabel>
            </div>

            <h:commandButton value="Remove" action="#{qualiBean.removeGridItem(qualification)}" rendered="#{status.index > 0}" />
            </fieldset>
        </ui:repeat>

        

        <h:outputLabel value=""/>
        <h:commandButton value="Submit" action="#{qualiBean.submit}" />
    </h:panelGrid>
    </fieldset>
       </h:form>
       
  </div>
    
    </div>
    </div>
    </h:body>
    </html>
